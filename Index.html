<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanvir Calculator Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #welcome-screen, .calculator-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #welcome-screen.active, .calculator-container.active {
      display: flex;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      margin: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #bbb;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .dark-mode {
      background-color: #1c1c1c;
      color: white;
    }

    .dark-mode button {
      background-color: #333;
      color: white;
    }

    .dark-mode #display {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcome-screen" class="active">
  <h2>‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ!</h2>
  <p>Tanvir Calculator Assistant ‡¶è ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ!</p>
  <button onclick="startCalculator()">‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
</div>

<!-- Calculator -->
<div class="calculator-container" id="calculator">
  <h2>Tanvir Calculator Assistant</h2>
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">‚å´</button>
    <button onclick="copyToClipboard()">üìã</button>
    <button onclick="append('/')">√∑</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">√ó</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">‚àí</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="toggleTheme()">üåó</button>
    <button onclick="append('Math.sqrt(')">‚àö</button>
    <button onclick="append('Math.pow(')">^</button>
    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>
    <button onclick="append('Math.log10(')">log</button>
    <button onclick="append('Math.PI')">œÄ</button>
    <button onclick="append('Math.E')">e</button>
  </div>
</div>

<script>
  const welcomeScreen = document.getElementById('welcome-screen');
  const calculator = document.getElementById('calculator');
  const display = document.getElementById('display');

  function startCalculator() {
    welcomeScreen.classList.remove('active');
    calculator.classList.add('active');
  }

  function append(val) { display.value += val; }
  function clearDisplay() { display.value = ''; }
  function backspace() { display.value = display.value.slice(0, -1); }
  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = 'Error';
    }
  }
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
  function copyToClipboard() {
    navigator.clipboard.writeText(display.value);
    alert('‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!');
  }
</script>

</body>
</html>
